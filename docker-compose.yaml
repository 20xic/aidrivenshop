services:
  aidrivenshopdb:
    image: postgres:15
    container_name: aidrivenshopdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      # - ./aidrivenshopdb/migrations/init:/docker-entrypoint-initdb.d  
      - aidrivenshopdb_data:/var/lib/postgresql/data
      # - ./aidrivenshopdb/migrations/backups:/backups     
    ports:
      - "5441:5432"
    networks:
      - main_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 20
  
  minio:
    image: minio/minio
    container_name: aidrivenshopminio
    ports:
      - "9990:9000"
      - "9991:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - main_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  
  app:
    build:
      context: ./app
      args:
        - APP_PORT=${APP__RUN__PORT} 
    container_name: app
    environment:  
    - APP__RUN__HOST=${APP__RUN__HOST}
    - APP__RUN__PORT=${APP__RUN__PORT}
    - APP__DB__PORT=${APP__DB__PORT}
    - APP__DB__HOST=${APP__DB__HOST}
    - APP__DB__USER=${APP__DB__USER}
    - APP__DB__PASSWORD=${APP__DB__PASSWORD}
    - APP__DB__NAME=${APP__DB__NAME}
    ports:
      - "${APP__RUN__PORT}:${APP__RUN__PORT}" 
    networks:
      - main_network
    depends_on:
      aidrivenshopdb:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./app:/app
  
networks:
  main_network:

volumes:
  aidrivenshopdb_data:
  minio_data: